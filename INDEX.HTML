    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Particle Animation for Header ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function createParticle() {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    color: 'rgba(255, 215, 0, 0.7)', // Gold color
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3
                });
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
                requestAnimationFrame(animateParticles);
            }
            for(let i = 0; i < 100; i++) createParticle();
            animateParticles();
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                for(let i = 0; i < 100; i++) createParticle();
            });

            // --- Swiper Slider Initialization ---
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                loop: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
            });

            // --- UPDATED Competition Data ---
            const registrationLink = "https://forms.gle/DUBEk4M53m2DsLx69";
            const competitions = [
                { hindiName: "मस्तिष्क मंथन - प्रश्नोत्तरी", englishName: "Quiz", schedule: "01/09/2025 | 5:30 PM - 6:30 PM", link: registrationLink },
                { hindiName: "निबंध लेखन", englishName: "Essay Writing", schedule: "02/09 - 04/09/2025 | Online", link: registrationLink },
                { hindiName: "कलम के सिपाही - पटकथा", englishName: "Script Writing", schedule: "03/09/2025 | Online", link: registrationLink },
                { hindiName: "काव्य धारा", englishName: "Online Poetry Writing", schedule: "04/09/2025", link: registrationLink },
                { hindiName: "चित्रांतर", englishName: "Art Competition", schedule: "06/09/2025 | 10:00 AM - 12:30 PM", link: registrationLink },
                { hindiName: "शंखनाद", englishName: "Debate", schedule: "06/09/2025", link: registrationLink },
                { hindiName: "कलम का जादू", englishName: "Writing Competition", schedule: "07/09/2025", link: registrationLink },
                { hindiName: "मनोव्याख्या - तत्काल भाषण", englishName: "Extempore", schedule: "07/09/2025", link: registrationLink },
                { hindiName: "काव्य सम्मेलन", englishName: "Kavi Sammelan", schedule: "10/09/2025 | 5:00 PM - 8:00 PM", link: registrationLink },
                { hindiName: "विस्तृत विवरण", englishName: "Report Writing", schedule: "11/09/2025 | Online", link: registrationLink },
                { hindiName: "नारा निर्माण", englishName: "Slogan Writing", schedule: "13/09/2025 | Online", link: registrationLink },
                { hindiName: "स्वर समागम", englishName: "Open Mic", schedule: "14/09/2025", link: registrationLink }
            ];

            const competitionContainer = document.querySelector('#competitions .grid');
            competitions.forEach(comp => {
                const cardHtml = `
                    <div class="competition-card">
                        <div class="p-6 text-center flex flex-col justify-between h-full">
                            <div>
                                <h3 class="text-3xl font-bold text-yellow-400">${comp.englishName}</h3>
                                <p class="font-hindi text-gray-300 mb-1">${comp.hindiName}</p>
                                <p class="text-sm text-yellow-200/70 mb-4">${comp.schedule}</p>
                            </div>
                            <a href="${comp.link}" target="_blank" class="inline-block bg-yellow-400/10 text-yellow-300 font-semibold py-2 px-6 rounded-full hover:bg-yellow-400/20 transition duration-300 mt-auto">
                                Participate
                            </a>
                        </div>
                    </div>`;
                competitionContainer.innerHTML += cardHtml;
            });

            // --- 3D Card Tilt Effect ---
            document.querySelectorAll('.competition-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    card.style.transform = `rotateX(${-y / 20}deg) rotateY(${x / 20}deg) scale(1.05)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
                });
            });

            // --- Invitation Section Logic ---
            // --- Invitation Section Logic ---
const excitedBtn = document.getElementById('excited-btn');
excitedBtn.addEventListener('click', async function() {
    const scholarId = document.getElementById('scholarId').value.trim();
    const studentName = document.getElementById('studentName').value.trim();
    const formError = document.getElementById('form-error');

    // Your Apps Script Web App URL
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbwNat7_CDfEAtSGQscYg5MkY4gj9LeNE4vVDDoDahiFRkVW2TCkuPsXY2ujPW74G4yeNw/exec";

    if (studentName === '' || scholarId === '') {
        formError.textContent = 'Please fill in both fields.';
        return;
    }
    const isValidScholarId = /(^(\d{7})$)|(^(\d{2}[A-Z]{2}\d{5})$)/i.test(scholarId);
    if (!isValidScholarId) {
        formError.textContent = 'Please enter a valid Scholar ID format.';
        return;
    }

    formError.textContent = '';
    excitedBtn.disabled = true;
    excitedBtn.textContent = 'Submitting...';

    try {
        // Send data as FormData (avoids CORS issues)
        const formData = new FormData();
        formData.append("scholarId", scholarId);
        formData.append("studentName", studentName);

        await fetch(googleScriptUrl, { method: "POST", body: formData });

        // Show confetti & success
        launchConfetti();
        document.getElementById('invitation-form').classList.add('hidden');
        document.getElementById('download-section').classList.remove('hidden');

    } catch (error) {
        console.error('Error submitting:', error);
        formError.textContent = 'Could not submit. Please try again.';
    } finally {
        excitedBtn.disabled = false;
        excitedBtn.textContent = "I'm Excited!";
    }
});


            // --- Confetti Animation Function ---
            function launchConfetti() {
                const duration = 5 * 1000, animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
                const interval = setInterval(() => {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4 + 0.1, y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4 + 0.5, y: Math.random() - 0.2 } }));
                }, 250);
            }
        });
    </script>
